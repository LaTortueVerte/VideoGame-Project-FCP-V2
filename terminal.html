<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    </head>
    <body>
        <script>
            $(function() {
                $('body').terminal({
                    hello: function(what) {

                    }
                }, {
                    greetings: 'Potato Corp (c)[version 88.0.1901.666]\n~K:\\Potato'
                });
            });
        </script>
    </body>
